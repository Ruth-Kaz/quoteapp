<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes for you!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="headline">
        <h1>Quote App</h1>
        <button id="quote-button" class="quote-button">Get Quote</button>
      </section>
    </header>
    <main>
      <section id="quote-container" class="quote-container">
        <h2 id="quote" class="quote"></h2>
        <p id="author" class="author"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
